<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
  <title>tic tac toe</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
  <h1>tic tac toe</h1>

  <div id="tableContainer">

    <table>
      <tr>
        <td id="0"></td>
        <td id="1"></td>
        <td id="2"></td>
      </tr>
      <tr>
        <td id="3"></td>
        <td id="4"></td>
        <td id="5"></td>
      </tr>
      <tr>
        <td id="6"></td>
        <td id="7"></td>
        <td id="8"></td>
      </tr>
    </table>

    <div id='alertBox'>
      <p id='draw'>Draw!</p>
      <p id='crossWin'>Crosses wins!</p>
      <p id='naughtWin'>Naughts wins!</p>
    </div>

    <div id="leftVert"></div>
    <div id="rightVert"></div>
    <div id="topHor"></div>
    <div id="botHor"></div>

  </div>

  <div id="scoreBoard">
    <div id="hN">Naughts</div>
    <div id="hD">Draw</div>
    <div id="hC">Crosses</div>
    <div id="naughtsScore"></div>
    <div id="drawScore"></div>
    <div id="crossesScore"></div>
  </div>

  <div class="buttonContainer">
    <a href="index.html" class="button">Multiplayer</a>
  </div>

  <script src="js/jquery.js"></script>
  <script src="js/singlePlayer.js"></script>
</body>
</html>
