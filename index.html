<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
  <title>tic tac toe</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
  <h1>tic tac toe</h1>
</br>
  <div class="gameContainer">
    <div id="tl" class="gameBox"></div>
    <div id="tm" class="gameBox"></div>
    <div id="tr" class="gameBox"></div>
    <div id="cl" class="gameBox"></div>
    <div id="cm" class="gameBox"></div>
    <div id="cr" class="gameBox"></div>
    <div id="bl" class="gameBox"></div>
    <div id="bm" class="gameBox"></div>
    <div id="br" class="gameBox"></div>
  </div>

  <table>
    <tr>
      <td id="tl"></td>
      <td id="tm"></td>
      <td id="tr"></td>
    </tr>
    <tr>
      <td id="cl"></td>
      <td id="cm"></td>
      <td id="cr"></td>
    </tr>
    <tr>
      <td id="bl"></td>
      <td id="bm"></td>
      <td id="br"></td>
    </tr>
  </table>


  <script src="javascript/jquery.js"></script>
  <script src="javascript/main.js"></script>

</body>
</html>
